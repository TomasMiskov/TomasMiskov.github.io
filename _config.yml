title: Tomáš Miškov # name of the site
author: Tomas Miskov # name of site's author
email: miskov.tomi@gmail.com # email of site's author
url: https://TomasMiskov.github.io # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  Little private blog of Tomáš Miškov, a data scientist, gym rat and entrepreneur in training. Welcome!

permalink: /:slug.html

favicon: "Favicon_tm_32x32.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: "TM" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

port: 4000
